<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Football Varsity Graphics Control</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/client.css">
</head>

<body ng-app="app">
<div class="container">
    <div class="thirdrow">
        <h2>Possession</h2>

        <div class="col-xs-4 bigbutton green selected">
            <h1>EXETER</h1>
        </div>
        <div class="col-xs-4 bigbutton red">
            <h1>BATH</h1>
        </div>
        <div class="col-xs-4 status">
            <p>Exeter: 0% (00:00)</p>

            <p>Bath: 0% (00:00)</p>
        </div>
    </div>

    <div class="twothirdsrow">
        <div class="halfrow">
            <h2>Fouls</h2>

            <div class="col-xs-4 bigbutton green">
                <h1>EXETER</h1>
            </div>
            <div class="col-xs-4 bigbutton red">
                <h1>BATH</h1>
            </div>
            <div class="col-xs-4 status">
                <p>Exeter: 0
                    <span class="minusone label label-default">-1</span>
                </p>

                <p>Bath: 0
                    <span class="minusone label label-default">-1</span>
                </p>
            </div>
        </div>

        <div class="halfrow">
            <h2>Shots</h2>

            <div class="halfrow">
                <div class="col-xs-4 bigbutton green">
                    <h1>EXETER</h1>
                </div>
                <div class="col-xs-4 bigbutton red">
                    <h1>BATH</h1>
                </div>
                <div class="col-xs-4 status">
                    <p>Exeter: 0
                        <span class="minusone label label-default">-1</span>
                    </p>

                    <p>Bath: 0
                        <span class="minusone label label-default">-1</span>
                    </p>
                </div>
            </div>
            <div class="halfrow">
                <h4>On Target</h4>

                <div class="col-xs-4 bigbutton green">
                    <h1>EXETER</h1>
                </div>
                <div class="col-xs-4 bigbutton red">
                    <h1>BATH</h1>
                </div>

                <div class="col-xs-4 status">
                    <p>Exeter: 0 (0%)
                        <span class="minusone label label-default">-1</span>
                    </p>

                    <p>Bath: 0 (0%)
                        <span class="minusone label label-default">-1</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/vendor.js" charset="utf-8"></script>
<script src="js/application.js" charset="utf-8"></script>
</body>

</html>
