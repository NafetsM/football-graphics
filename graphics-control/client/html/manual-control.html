<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Football Varsity Graphics Control</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/client.css">
</head>

<body ng-app="app">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">[X][T][V] Football</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li class="active"><a href="/manual-control">Manual Controls</a></li>
          <li><a href="/settings">Settings</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">
    <div class="padding-15">

      <div class="col-xs-12 col-md-3 padding-15">
        <div class="input-group">
          <input type="number" class="form-control" placeholder="0">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Set time and stop!</button>
            <button class="btn btn-default" type="button">GO!</button>
          </span>
        </div>
        <!-- /input-group -->
      </div>
      <!-- /.col-lg-6 -->

      <div class="col-xs-12 col-md-4 padding-15">
        <div class="input-group">
          <input type="number" class="form-control" placeholder="0">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Add extra time!</button>
            <button class="btn btn-default" type="button">Remove!</button>
          </span>
        </div>
        <!-- /input-group -->
      </div>
      <!-- /.col-lg-6 -->

      <div class="col-xs-12 col-md-7 padding-15">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Some LT text">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Show LT for 5sec</button>
            <button class="btn btn-default" type="button">Show LT for 10sec</button>
          </span>
        </div>
        <!-- /input-group -->
      </div>
      <!-- /.col-lg-6 -->

      <div class="btn-group padding-15" role="group">
        <button type="button" class="btn btn-default">Exeter + 1</button>
        <button type="button" class="btn btn-default">Exeter - 1</button>
        <button type="button" class="btn btn-default">Bath + 1</button>
        <button type="button" class="btn btn-default">Bath - 1</button>
      </div>

    </div>
    <div id="footer">
      Footer
    </div>
  </div>
  <!-- /.container -->
  <script src="js/vendor.js" charset="utf-8"></script>
  <script src="js/application.js" charset="utf-8"></script>
</body>

</html>
