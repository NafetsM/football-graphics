<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="XTV">

  <title>Football Varsity Graphics Control</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="style.css">
  <style>
    body {
    padding-top:0;
    }
  </style>

  <!-- JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
  <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
  <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <div class="thirdrow">
      <h2>Possession</h2>
      <div class="col-xs-4 bigbutton green selected">
        <h1>EXETER</h1>
      </div>
      <div class="col-xs-4 bigbutton red">
        <h1>BATH</h1>
      </div>
      <div class="col-xs-4 status">
        <p>Exeter: 0% (00:00)</p>
        <p>Bath: 0% (00:00)</p>
      </div>
    </div>

    <div class="twothirdsrow">
      <div class="halfrow">
        <h2>Fouls</h2>
        <div class="col-xs-4 bigbutton green">
          <h1>EXETER</h1>
        </div>
        <div class="col-xs-4 bigbutton red">
          <h1>BATH</h1>
        </div>
        <div class="col-xs-4 status">
          <p>Exeter: 0 <span class="minusone label label-default">-1</span></p>
          <p>Bath: 0 <span class="minusone label label-default">-1</span></p>
        </div>
      </div>

      <div class="halfrow">
        <h2>Shots</h2>
        <div class="halfrow">
          <div class="col-xs-4 bigbutton green">
            <h1>EXETER</h1>
          </div>
          <div class="col-xs-4 bigbutton red">
            <h1>BATH</h1>
          </div>
          <div class="col-xs-4 status">
            <p>Exeter: 0 <span class="minusone label label-default">-1</span></p>
            <p>Bath: 0 <span class="minusone label label-default">-1</span></p>
          </div>
        </div>
        <div class="halfrow">
          <h4>On Target</h4>
          <div class="col-xs-4 bigbutton green">
            <h1>EXETER</h1>
          </div>
          <div class="col-xs-4 bigbutton red">
            <h1>BATH</h1>
          </div>

          <div class="col-xs-4 status">
            <p>Exeter: 0 (0%) <span class="minusone label label-default">-1</span></p>
            <p>Bath: 0 (0%) <span class="minusone label label-default">-1</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
