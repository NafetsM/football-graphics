  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">

    <div class="container">

      <div class="control-template">

        <div class="col-xs-12 col-md-6 border-right">
          <div class="h1 team">Home</div>
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Team Control</h3>
              </div>
              <div class="input-group padding-15">
                <input type="text" class="form-control" placeholder="Home">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">Set name</button>
                </span>
              </div><!-- /input-group -->
            </div>
            <div class="panel panel-default player-list">
              <div class="panel-heading">
                <h3 class="panel-title">Players</h3>
              </div>
              <div class="panel-body players">

                <div class="player-control">

                  <div class="row">
                    <div class="col-xs-12 padding-15">
                      <form class="form-inline">
                        <div class="form-group">
                          <label class="sr-only" for="playerName">Name</label>
                          <input type="text" class="form-control" id="playerName" placeholder="Max Schmitt">
                        </div>
                        <div class="form-group">
                          <label class="sr-only" for="playerNumber">Number</label>
                          <input type="number" class="shortwidth form-control" id="playerNumber" placeholder="1">
                        </div>
                        <button type="submit" class="btn btn-default">Add</button>
                      </form>
                    </div>
                  </div>


                  <row>
                    <div class="col-xs-1 player-number">
                      1
                    </div>
                    <div class="col-xs-3 player-name">
                      Max Schmitt
                    </div>
                    <div class="col-xs-8 player-name">
                      <div class="panel-body player-name">
                        <div class="btn-group" role="group" aria-label="BE">
                          <button type="button" class="btn btn-default">Delete</button>
                        </div>
                      </div>
                    </div>
                  </row>

                </div>
              </div>
            </div>
        </div>
          <div class="col-xs-12 col-md-6">
            <div class="h1 team">Guest</div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Team Control</h3>
                </div>
                <div class="input-group padding-15">
                  <input type="text" class="form-control" placeholder="Guest">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Set name</button>
                  </span>
                </div><!-- /input-group -->
              </div>
              <div class="panel panel-default player-list">
                <div class="panel-heading">
                  <h3 class="panel-title">Players</h3>
                </div>
                <div class="panel-body players">
                  <div class="row">
                    <div class="col-xs-12 padding-15">
                      <form class="form-inline">
                        <div class="form-group">
                          <label class="sr-only" for="playerName">Name</label>
                          <input type="text" class="form-control" id="playerName" placeholder="Max Schmitt">
                        </div>
                        <div class="form-group">
                          <label class="sr-only" for="playerNumber">Number</label>
                          <input type="number" class="shortwidth form-control" id="playerNumber" placeholder="1">
                        </div>
                        <button type="submit" class="btn btn-default">Add</button>
                      </form>
                    </div>
                  </div>


                  <row>
                    <div class="col-xs-1 player-number">
                      1
                    </div>
                    <div class="col-xs-3 player-name">
                      Max Schmitt
                    </div>
                    <div class="col-xs-8 player-name">
                      <div class="panel-body player-name">
                        <div class="btn-group" role="group" aria-label="BE">
                          <button type="button" class="btn btn-default">Delete</button>
                        </div>
                      </div>
                    </div>
                  </row>
                </div>
              </div>
          </div>

        </div>
        <div id="footer">
          Footer
